<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bola Bergerak</title>
  <style>
    body {
      margin: 0;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background: green;
      display: block;
    }
  </style>
</head>
<body>

<canvas id="kanvas" width="700" height="400"></canvas>

<script>
  const kanvas = document.getElementById("kanvas");
  const ctx = kanvas.getContext("2d");

  let ukBola = 20;
  let x = kanvas.width / 2;
  let y = ukBola;
  let gerakX = 2;
  let gerakY = 2;

  let posisi = "kanan";
  let jalanTerus = true;

  let batasKanan = kanvas.width - 100;

  function gambar() {
    ctx.clearRect(0, 0, kanvas.width, kanvas.height);

    ctx.beginPath();
    ctx.arc(x, y, ukBola, 0, Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.closePath();

    if (posisi === "kanan") {
      x += gerakX;
      if (x + ukBola >= batasKanan) {
        posisi = "turun";
      }
    } else if (posisi === "turun") {
      if (y + ukBola + gerakY <= kanvas.height) {
        y += gerakY;
      } else {
        y = kanvas.height - ukBola;
        posisi = "kiriBalik";
      }
    } else if (posisi === "kiriBalik") {
      x -= gerakX;
      if (x - ukBola <= 0) {
        jalanTerus = false;
        ctx.clearRect(0, 0, kanvas.width, kanvas.height);
        return;
      }
    }

    if (jalanTerus) {
      requestAnimationFrame(gambar);
    }
  }

  gambar();
</script>

</body>
</html>
